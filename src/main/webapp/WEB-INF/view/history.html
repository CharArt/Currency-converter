<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<meta charset="UTF-8"/>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTP-8"/>
        <link type="text/css" rel="stylesheet" href="../css/history.css" th:href="@{/css/history.css}">
        <link type="text/css" rel="stylesheet" href="../css/field.css" th:href="@{/css/field.css}">
        <link type="text/css" rel="stylesheet" href="../css/button.css" th:href="@{/css/button.css}">
        <link type="text/css" rel="stylesheet" href="../css/footer.css" th:href="@{/css/footer.css}">
        <link type="text/css" rel="stylesheet" href="../css/header.css" th:href="@{/css/header.css}">
        <link type="text/css" rel="stylesheet" href="../css/main.css" th:href="@{/css/main.css}">
        <link rel="shortcut icon" href="icon/Ch.ico" type="image/x-icon">
        <title>History</title>
    </head>

    <body class="grid-box">
        <div class="headers" th:insert="~{header.html :: header}"></div>
        <div class="left"></div>

        <div class="middle">
            <form action="#" th:object="${histor}" th:action="@{/history}" method="post">
                <table class="table">
                    <thead class="table">
                        <tr>
                            <th>User:</th>
                            <th>Currency from name:
                                <input class="field-search" type="text" th:field="*{currencyOfName}">
                            </th>
                            <th>Currency value from:
                                <input class="field-search" type="text" th:field="*{currencyOfValue}">
                            </th>
                            <th>Currency value to:
                                <input class="field-search" type="text" th:field="*{currencyInValue}">
                            </th>
                            <th>Currency to name:
                                <input class="field-search" type="text" th:field="*{currencyInName}">
                            </th>
                            <th>Date of currency entry:
                                <input class="field-search" type="date" th:field="*{date_valcurs}">
                            </th>
                            <th>Conversion date:
                                <input class="field-search" type="date" th:field="*{date_conversion}">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="h:${historyViewList}">
                            <td th:text="${h.userName}"></td>
                            <td th:text="${h.currencyOfName}"></td>
                            <td th:text="${h.currencyOfValue}"></td>
                            <td th:text="${h.currencyInValue}"></td>
                            <td th:text="${h.currencyInName}"></td>
                            <td th:text="${h.date_valcurs}"></td>
                            <td th:text="${h.date_conversion}"></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button class="btn-find" type="submit">Find</button>
                </div>
            </form>

        </div>

        <div class="right"></div>
        <div class="footer" th:insert="~{footer.html :: footer}"></div>
    </body>
</html>
